    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE',
                        primaryDark: '#4b4ab2',
                        correct: '#58cc02',
                        correctDark: '#46a302',
                        incorrect: '#ff4b4b',
                        incorrectDark: '#d92b2b'
                    },
                    animation: {
                        'bounce-once': 'bounce 0.6s ease-in-out 1',
                        'shake': 'shake 0.5s ease-in-out',
                    },
                    keyframes: {
                        shake: {
                            '0%, 100%': { transform: 'translateX(0)' },
                            '20%': { transform: 'translateX(-10px)' },
                            '40%': { transform: 'translateX(10px)' },
                            '60%': { transform: 'translateX(-10px)' },
                            '80%': { transform: 'translateX(10px)' },
                        }
                    }
                }
            }
        }
    </script>

            transition: background-color 0.3s, color 0.3s;
        }
        
        .option-btn {
            transition: all 0.2s ease;
            border: 2px solid #e5e7eb;
        }
        
        .option-btn:hover:not(.disabled) {
            border-color: #5D5CDE;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .option-btn.disabled {
            cursor: default;
        }
        
        .correct {
            background-color: #58cc02;
            color: white;
            border-color: #46a302;
        }
        
        .dark .correct {
            background-color: #46a302;
            border-color: #3b8a01;
        }
        
        .incorrect {
            background-color: #ff4b4b;
            color: white;
            border-color: #d92b2b;
        }
        
        .dark .incorrect {
            background-color: #d92b2b;
            border-color: #b91c1c;
        }
        
        .progress-bar {
            transition: width 0.5s ease-in-out;
        }
        
        .highlight {
            color: #5D5CDE;
            font-weight: bold;
        }
        
        .dark .highlight {
            color: #7c7bf0;
        }
        
        .check-btn:disabled {

            cursor: not-allowed;

                document.getElementById('darkIcon').classList.add('hidden');

    {

        options: ["compromising", "imposing", "uncompromising", "difficult"],

    },
    {

        options: ["unprepared", "fascinating", "planned", "unfavourable"],

    },
    {

        options: ["saucy", "devastated", "courteous", "astute"],
        correctIndex: 3
    },
    {

        options: ["excessive", "passionate", "moderate", "sound"],
        correctIndex: 2
    },
    {

        options: ["friendly", "bold", "covetous", "pugnacious"],
        correctIndex: 1
    },
    {
        text: "The witness decided to [conceal] the evidence.",
        options: ["divulge", "hide", "destroy", "pugnacious"],

        options: ["bewitched", "enthralled", "disenchanted", "disorientated"],

    },

        options: ["dispassionate", "sad", "pessimistic", "mad"],

        options: ["stubborn", "feeble", "uncompromising", "well informed"],

    },

        options: ["devastating", "unpalatable", "debilitating", "disgusting"],

        options: ["willing", "unwilling", "waiting", "dying"],
        correctIndex: 0
    }
        ];


        // Quiz variables
        let currentQuestionIndex = 0;
        let score = 0;
        let selectedOptionIndex = -1;
        let answeredQuestions = 0;

        // DOM elements
        const questionEl = document.getElementById('question');
        const optionsAreaEl = document.getElementById('optionsArea');
        const feedbackAreaEl = document.getElementById('feedbackArea');
        const progressBarEl = document.getElementById('progressBar');
        const checkBtnEl = document.getElementById('checkBtn');
        const nextBtnEl = document.getElementById('nextBtn');
        const quizContainerEl = document.getElementById('quizContainer');
        const resultsScreenEl = document.getElementById('resultsScreen');
        const finalScoreEl = document.getElementById('finalScore');
        const restartBtnEl = document.getElementById('restartBtn');

        // Initialize the quiz
        function initQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            answeredQuestions = 0;
            quizContainerEl.classList.remove('hidden');
            resultsScreenEl.classList.add('hidden');
            loadQuestion();
            updateProgressBar();
        }

        // Load a question
        function loadQuestion() {
            selectedOptionIndex = -1;
            checkBtnEl.disabled = true;
            nextBtnEl.classList.add('hidden');
            checkBtnEl.classList.remove('hidden');
            feedbackAreaEl.classList.add('hidden');
            
            const question = questions[currentQuestionIndex];
            
            // Format the question with highlighting
            const formattedQuestion = question.text.replace(/\[(.*?)\]/g, '<span class="highlight">$1</span>');
            questionEl.innerHTML = formattedQuestion;
            
            // Generate option buttons
            optionsAreaEl.innerHTML = '';
            
            const optionLetters = ['A', 'B', 'C', 'D', 'E'];
            question.options.forEach((option, index) => {
                const optionBtn = document.createElement('button');
                optionBtn.className = 'option-btn w-full text-left p-4 rounded-lg flex items-center hover:shadow-md transition-all';
                optionBtn.innerHTML = `
                    <span class="flex items-center justify-center w-8 h-8 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 mr-3 font-bold">${optionLetters[index]}</span>
                    <span>${option}</span>
                `;
                
                optionBtn.addEventListener('click', () => selectOption(index, optionBtn));
                optionsAreaEl.appendChild(optionBtn);
            });
        }

        // Select an option
        function selectOption(index, buttonEl) {
            if (nextBtnEl.classList.contains('hidden')) {
                // Clear previous selections
                document.querySelectorAll('.option-btn').forEach(btn => {
                    btn.classList.remove('bg-gray-100', 'dark:bg-gray-700', 'border-primary');
                });
                
                // Mark this option as selected
                buttonEl.classList.add('bg-gray-100', 'dark:bg-gray-700', 'border-primary');
                selectedOptionIndex = index;
                checkBtnEl.disabled = false;
            }
        }

        // Check the answer
        function checkAnswer() {
            const question = questions[currentQuestionIndex];
            const optionButtons = document.querySelectorAll('.option-btn');
            
            // Disable all options
            optionButtons.forEach(btn => {
                btn.classList.add('disabled');
            });
            
            // Mark correct and incorrect
            optionButtons.forEach((btn, index) => {
                if (index === question.correctIndex) {
                    btn.classList.add('correct');
                } else if (index === selectedOptionIndex) {
                    btn.classList.add('incorrect', 'animate-shake');
                }
            });
            
            // Update score and feedback
            if (selectedOptionIndex === question.correctIndex) {
                score++;
                feedbackAreaEl.innerHTML = `
                    <div class="flex items-center justify-center">
                        <svg class="w-6 h-6 mr-2 text-correct dark:text-correctDark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22ZM12 20C16.4183 20 20 16.4183 20 12C20 7.58172 16.4183 4 12 4C7.58172 4 4 7.58172 4 12C4 16.4183 7.58172 20 12 20ZM11.0026 16L6.75999 11.7574L8.17421 10.3431L11.0026 13.1716L16.6595 7.51472L18.0737 8.92893L11.0026 16Z"></path>
                        </svg>
                        <span class="text-correct dark:text-correctDark font-bold">Correct!</span>
                    </div>
                `;
                feedbackAreaEl.classList.add('bg-green-100', 'dark:bg-green-900', 'dark:bg-opacity-20');
            } else {
                feedbackAreaEl.innerHTML = `
                    <div class="flex items-center justify-center">
                        <svg class="w-6 h-6 mr-2 text-incorrect dark:text-incorrectDark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22ZM12 20C16.4183 20 20 16.4183 20 12C20 7.58172 16.4183 4 12 4C7.58172 4 4 7.58172 4 12C4 16.4183 7.58172 20 12 20ZM12 10.5858L14.8284 7.75736L16.2426 9.17157L13.4142 12L16.2426 14.8284L14.8284 16.2426L12 13.4142L9.17157 16.2426L7.75736 14.8284L10.5858 12L7.75736 9.17157L9.17157 7.75736L12 10.5858Z"></path>
                        </svg>
                        <span class="text-incorrect dark:text-incorrectDark font-bold">Incorrect!</span>
                    </div>
                    <div class="mt-2">The correct answer is: ${question.options[question.correctIndex]}</div>
                `;
                feedbackAreaEl.classList.add('bg-red-100', 'dark:bg-red-900', 'dark:bg-opacity-20');
            }
            
            feedbackAreaEl.classList.remove('hidden');
            
            // Hide check button, show next button
            checkBtnEl.classList.add('hidden');
            nextBtnEl.classList.remove('hidden');
            
            answeredQuestions++;
            updateProgressBar();
        }

        // Go to next question
        function nextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        // Update progress bar
        function updateProgressBar() {
            const progressPercentage = (answeredQuestions / questions.length) * 100;
            progressBarEl.style.width = `${progressPercentage}%`;
        }

        // Show results screen
        function showResults() {
            quizContainerEl.classList.add('hidden');
            resultsScreenEl.classList.remove('hidden');
            finalScoreEl.textContent = `${score}/${questions.length}`;
        }

        // Event listeners
        checkBtnEl.addEventListener('click', checkAnswer);
        nextBtnEl.addEventListener('click', nextQuestion);
        restartBtnEl.addEventListener('click', initQuiz);

        // Start the quiz
        initQuiz();
    </script>
