<!DOCTYPE html>
<html>
<head>
    <title>DeepSeek Test Chatbot</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        #chat { max-width: 500px; margin: auto; }
        .message { padding: 8px; margin: 5px 0; border-radius: 5px; }
        .user { background: #d0f0c0; text-align: right; }
        .bot { background: #f0f0f0; text-align: left; }
    </style>
</head>
<body>
    <div id="chat"></div>
    <input id="input" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>

    <script>
        const API_KEY = "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"; // Replace with your key

        async function sendMessage() {
            const input = document.getElementById("input");
            const userMessage = input.value.trim();
            if (!userMessage) return;

            appendMessage(userMessage, "user");
            input.value = "";

            appendMessage("...", "bot"); // loading placeholder

            try {
                const res = await fetch("https://api.deepseek.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${API_KEY}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: "deepseek-chat",
                        messages: [
                            { role: "system", content: "You are a helpful AI assistant." },
                            { role: "user", content: userMessage }
                        ]
                    })
                });

                const data = await res.json();
                console.log("API Response:", data);

                if (data.error) {
                    appendMessage(`Error: ${data.error.message}`, "bot");
                } else {
                    const botMessage = data.choices[0].message.content;
                    replaceLastBotMessage(botMessage);
                }

            } catch (error) {
                console.error("Request failed:", error);
                replaceLastBotMessage("⚠️ Connection error.");
            }
        }

        function appendMessage(text, sender) {
            const chat = document.getElementById("chat");
            const div = document.createElement("div");
            div.className = `message ${sender}`;
            div.textContent = text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        function replaceLastBotMessage(text) {
            const chat = document.getElementById("chat");
            const lastMessage = chat.querySelector(".message.bot:last-child");
            if (lastMessage) lastMessage.textContent = text;
        }
    </script>
</body>
</html>
